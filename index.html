<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CV Generator</h1>
        <form id="cv-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="experience">Work Experience:</label>
            <textarea id="experience" rows="5" required></textarea>

            <label for="skills">Skills:</label>
            <textarea id="skills" rows="3" required></textarea>

            <button type="submit">Generate CV</button>
        </form>

        <div id="cv-output" class="result" style="display: none;">
            <h2>Your CV:</h2>
            <p id="cv-name"></p>
            <p id="cv-email"></p>
            <p><strong>Experience:</strong></p>
            <p id="cv-experience"></p>
            <p><strong>Skills:</strong></p>
            <p id="cv-skills"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('cv-form');
        const cvOutput = document.getElementById('cv-output');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const experience = document.getElementById('experience').value;
            const skills = document.getElementById('skills').value;

            document.getElementById('cv-name').textContent = 'Name: ' + name;
            document.getElementById('cv-email').textContent = 'Email: ' + email;
            document.getElementById('cv-experience').textContent = experience;
            document.getElementById('cv-skills').textContent = skills;

            cvOutput.style.display = 'block';
        });
    </script>
</body>
</html>
